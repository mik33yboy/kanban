<div class="kanban-board">
  <div class="kanban-column" id="todo" (drop)="onDrop($event, 'todo')" (dragover)="onDragOver($event)">
    <h2>Todo</h2>
    <div class="cards-wrapper">
      <div *ngFor="let card of todoCards" class="card" [style.backgroundColor]="card.bgColor"
           draggable="true" (dragstart)="onDragStart($event, card.id)" (dragend)="onDragEnd()">
        <h3>{{card.title}}</h3>
        <p>{{card.content}}</p>
        <span>Due Date: {{card.date}}</span>
      </div>
    </div>
  </div>

  <div class="kanban-column" id="in-progress" (drop)="onDrop($event, 'in-progress')" (dragover)="onDragOver($event)">
    <h2>In Progress</h2>
    <div class="cards-wrapper">
      <div *ngFor="let card of inProgressCards" class="card" [style.backgroundColor]="card.bgColor"
           draggable="true" (dragstart)="onDragStart($event, card.id)" (dragend)="onDragEnd()">
        <h3>{{card.title}}</h3>
        <p>{{card.content}}</p>
        <span>Due Date: {{card.date}}</span>
      </div>
    </div>
  </div>

  <div class="kanban-column" id="done" (drop)="onDrop($event, 'done')" (dragover)="onDragOver($event)">
    <h2>Done</h2>
    <div class="cards-wrapper">
      <div *ngFor="let card of doneCards" class="card" [style.backgroundColor]="card.bgColor"
           draggable="true" (dragstart)="onDragStart($event, card.id)" (dragend)="onDragEnd()">
        <h3>{{card.title}}</h3>
        <p>{{card.content}}</p>
        <span>Due Date: {{card.date}}</span>
      </div>
    </div>
  </div>
</div>
